{% extends "base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container my-4" style="max-width:720px;">
  <h2 class="mb-4">Edit User</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" value="{{ user_obj.username }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" value="{{ user_obj.email }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password (leave blank to keep current)</label>
      <input type="password" name="password" class="form-control" placeholder="New password (optional)">
    </div>

    <div class="mb-3">
      <label class="form-label">Role</label>
      <select name="role" class="form-select" required>
      <option value="USER">-- Select Role -- </option>
      <option value="USER">USER</option>
      <option value="ADMIN">ADMIN</option>
      </select>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="is_active" id="is_active"
             {% if user_obj.is_active %}checked{% endif %}>
      <label class="form-check-label" for="is_active">Active</label>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary">Update</button>
      <a href="{% url 'admin_users' %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

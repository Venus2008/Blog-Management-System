{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Blog</h2>

    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}

        <!-- Title -->
        <div class="form-group">
            <label for="title">Title</label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                class="form-control" 
                value="{{ blog.title }}" 
                required>
        </div>

        <!-- Content -->
        <div class="form-group mt-3">
            <label for="content">Content</label>
            <textarea 
                id="content" 
                name="content" 
                rows="6" 
                class="form-control" 
                required>{{ blog.content }}</textarea>
        </div>

        <!-- Image -->
        <div class="form-group mt-3">
            <label for="image">Image</label><br>
            {% if blog.image %}
                <img src="{{ blog.image.url }}" alt="Blog image" width="150" class="mb-2"><br>
                <small class="text-muted">Upload new image to replace</small><br>
            {% endif %}
            <input type="file" id="image" name="image" class="form-control-file mt-2">
        </div>

        <!-- Buttons -->
        <div class="mt-4">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'admin_blogs' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

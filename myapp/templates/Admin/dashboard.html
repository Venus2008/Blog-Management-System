{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<div class="container my-4">
  <h2 class="mb-4">Admin Dashboard</h2>
  <div class="row text-center">
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <h4>{{ total_users }}</h4>
        <p>Users</p>
        <a href="{% url 'admin_users' %}" class="btn btn-primary btn-sm">Manage Users</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <h4>{{ total_blogs }}</h4>
        <p>Blogs</p>
        <a href="{% url 'admin_blogs' %}" class="btn btn-primary btn-sm">Manage Blogs</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <h4>{{ total_comments }}</h4>
        <p>Comments</p>
        <a href="{% url 'admin_comments' %}" class="btn btn-primary btn-sm">Manage Comments</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

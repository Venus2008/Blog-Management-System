{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Comment</h2>

    <form method="post" class="mt-3">
        {% csrf_token %}

        <!-- Blog reference -->
        <div class="form-group">
            <label>Blog</label>
            <input type="text" class="form-control" value="{{ comment.blog.title }}" disabled>
        </div>

        <!-- Author reference -->
        <div class="form-group mt-3">
            <label>Author</label>
            <input type="text" class="form-control" value="{{ comment.author.username }} ({{ comment.author.email }})" disabled>
        </div>

        <!-- Content -->
        <div class="form-group mt-3">
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="5" class="form-control" required>{{ comment.content }}</textarea>
        </div>

        <!-- Buttons -->
        <div class="mt-4">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'admin_comments' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
